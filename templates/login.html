{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="text-center mb-4">
            <img src="{{ url_for('static', filename='img/Bodymasters-Logo.jpg') }}" alt="شركة الأندية للرياضة" class="img-fluid" style="max-width: 300px;">
        </div>
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">تسجيل الدخول</h4>
            </div>
            <div class="card-body">
                <form action="" method="post" novalidate>
                    <div class="mb-3">
                        <label for="username" class="form-label">الرقم الوظيفي</label>
                        <input type="text" class="form-control text-center" id="username" name="username" required style="font-size: 24px; height: 60px; padding: 10px;">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">كلمة المرور</label>
                        <div style="position: relative;">
                            <input type="password" class="form-control text-center" id="password" name="password" required style="font-size: 24px; height: 60px; padding: 10px;">
                            <button type="button" onclick="togglePassword()" style="position: absolute; top: 50%; transform: translateY(-50%); left: 15px; background: none; border: none; cursor: pointer; font-size: 24px;">
                                <i class="fas fa-eye" id="toggleIcon"></i>
                            </button>
                        </div>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember_me" name="remember_me">
                        <label class="form-check-label" for="remember_me">تذكرني</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">تسجيل الدخول</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
function togglePassword() {
    var passwordInput = document.getElementById('password');
    var toggleIcon = document.getElementById('toggleIcon');

    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.className = 'fas fa-eye-slash';
    } else {
        passwordInput.type = 'password';
        toggleIcon.className = 'fas fa-eye';
    }
}
</script>
{% endblock %}
